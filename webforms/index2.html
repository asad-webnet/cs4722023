<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="csdesk.css"> -->

  <title>Login - CS</title>


  <style>
    .bg-primary {
        background-color: #46AEE9 !important;
    }
  </style>
</head>

<body>


  <div class="login-page">

    <div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <div class="d-flex pr-3">


          <div class="align-items-center pl-2 d-none d-md-flex">
            <div>
              <a class="navbar-brand navbar_logo-text" href="#">MUM Golden Dome Market : : : SRM System</a>
            </div>
          </div>

        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item border-left pl-3 pr-3">
              <a class="nav-link" href="#">Products <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item border-left">
              <a class="nav-link ml-3" href="#">Supplier</a>
            </li>


          </ul>

        </div>

        <div class="ml-auto">

            <span class="text-white">Hello!</span>
            <button  class="btn ml-3 bg-light" type="submit">Sign Out</button>
        </div>
      </nav>


      <div class="container-fluid">


        <div class="main-section">
            <br>
            <form>

                <h4 class="font-weight-normal">New Product Form</h4>
                <br>

                <div class="form-row">

                    <div class="form-group col">
                      <label for="productNumber">Product Number</label>
                      <input required type="number" class="form-control" id="productNumber" aria-describedby="productNumber">
                    </div>
    
                    <div class="form-group col">
                      <label for="quantityinstock">Quantity in stock</label>
                      <input required type="number" class="form-control" id="quantityinstock" value="0">
                    </div>
                    
                </div>

                <div class="form-row">

                    <div class="form-group col">
                      <label for="name">Name</label>
                      <input required type="text" class="form-control" id="name" aria-describedby="name" >
                    </div>
    
                    <div class="form-group col">
                        <label for="supplierName">Supplier</label>
                        <select required class="form-control" id="supplierName" aria-placeholder="Select a supplier">
                            <option value="" disabled selected>Select a supplier</option>
                          <option value="1">Supplier1</option>
                          <option value="2">Supplier2</option>
                        </select>
                      </div>
                    
                </div>

                <div class="form-row">

                    <div class="form-group col">
                      <label for="unitPrice">Unit Price</label>
                      <input required type="number" class="form-control" id="unitPrice" aria-describedby="unitPrice" value="0.0">
                    </div>
    
                    <div class="form-group col">
                      <label for="dateSupplied">Date Supplier</label>
                      <input required type="date" class="form-control" id="dateSupplied">
                      <small class="text-muted">Enter a valid Date.</small>

                    </div>
                    
                </div>
                <a href="../index.html" class="primary">
        
                    - Go Back to Homepage
                </a>
                <div class="form-check d-flex justify-content-end">
                    <button type="reset" class="btn btn-outline-dark mr-4">Reset</button>
                    <button type="button" class="btn btn-outline-danger mr-4">Cancel</button>
                    <button type="submit" class="btn btn-outline-primary">Add a product</button>

                </div>

            </form>

        </div>

      </div>

      

      <div class="footer d-flex flex-column text-muted">

        <div class="footer_copyright d-flex justify-content-end p-2">
          
          <a target="_blank" href="https://validator.w3.org/nu/?doc=https://asad-webnet.github.io/cs4722023/webforms/index2.html"><img src="../w1d2recipe/recipeImages/w3c-html.png" alt="html"></a>
          <a target="_blank" href="http://jigsaw.w3.org/css-validator/validator?lang=en&profile=css3svg&uri=https%3A%2F%2Fasad-webnet.github.io%2Fcs4722023%2Fwebforms%2Findex2.html&usermedium=all&vextwarning=&warning=1
          "><img src="../w1d2recipe/recipeImages/w3c-css.png" alt="CSS"></a>

        </div>

      </div>

    </div>


  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
