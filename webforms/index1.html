<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Webform1</title>
</head>

<body>


  <div class="login-page container">

    <div>

      
      <div class="page-banner">

        <h1 class="page-banner_heading">
          Webform1
        </h1>

      </div>

      <div class="container-fluid bg-light">
        <a href="../index.html" class="primary">
        
          Go Back to Homepage
      </a>

        <div class="main-section">

          <div class="row">

            <div class="col-lg-6 login-section">
              
              <br>

              <div>
                <form>
                  <div class="form-group">
                    <label for="exampleEmail">Username or Email</label>
                    <input type="email" class="form-control"
                      placeholder="Enter email" required id="exampleEmail">

                    <small class="text-muted">We'll never share your email with anyone else</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" required class="form-control" id="exampleInputPassword1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 10 or more characters" placeholder="Password">
                  </div>

                  <div class="form-check">

                    <div class="form-row justify-content-between">

                      <div class="form-group col">
                        <input type="checkbox" class="form-check-input " id="exampleCheck1">
                        <label class="form-check-label text-muted" for="exampleCheck1">Check me out</label>
                      </div>

                    </div>


                  </div>
                  <button type="submit" class="btn btn-primary ">Submit</button>
                </form>
              </div>

            </div>


          </div>


        </div>

      </div>

      <div class="footer d-flex flex-column text-muted">

        <div class="footer_copyright d-flex justify-content-end p-2">
          
          <a target="_blank" href="https://validator.w3.org/nu/?doc=https://asad-webnet.github.io/cs4722023/webforms/index1.html"><img src="../w1d2recipe/recipeImages/w3c-html.png" alt="html"></a>
          <a target="_blank" href="http://jigsaw.w3.org/css-validator/validator?lang=en&profile=css3svg&uri=https%3A%2F%2Fasad-webnet.github.io%2Fcs4722023%2Fwebforms%2Findex1.html&usermedium=all&vextwarning=&warning=1
          "><img src="../w1d2recipe/recipeImages/w3c-css.png" alt="CSS"></a>

        </div>

      </div>

    </div>


  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
